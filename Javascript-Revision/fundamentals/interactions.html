<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactions Doc</title>
  </head>
  <body>
    <script>
      // ALERT -> shows a popup and waits for user to press ok

      alert("Hello I'm an alert!");
      // PROMPT-> show modal window with a text msg, and input field and buttons ok | cancel
      const result = prompt("Something", "Enter age:: ");
      console.log(result);

      // CONFIRM -> the function shows a modal window with a question and two buttons ok | cancel
      let isBoss = confirm("Are you a Boss?");
      console.log(isBoss);
    </script>
  </body>
</html>
